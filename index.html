<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Calculator</h1>
  <div class="center">
  <div class="set container">
    <button class="display big_cell"></button>
    <button class="one drum">1</button>
    <button class="two drum">2</button>
    <button class="three drum">3</button>
    <button class="addition drum">+</button>
    <button class="divide drum">-</button>
    <button class="four drum">4</button>
    <button class="five drum">5</button>
    <button class="six drum">6</button>
    <button class="subtraction drum">*</button>
    <button class="equals drum">=</button>
    <button class="seven drum">7</button>
    <button class="eight drum">8</button>
    <button class="nine drum">9</button>
    <button class="multiply drum">/</button>
    <button class="clear drum">C</button>
  </div>
  </div>
  <footer>
    Made with ❤️ in Pakistan.
  </footer>

  
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
